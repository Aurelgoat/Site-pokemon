<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de cartes">
    <title>Carte à collectionner</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            height: 300px; /* Hauteur */
            background-image: url('pokeball2.jpg'); 
            background-size: cover;
            background-position: center; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h3 {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .card p {
            color: #555;
        }
        .extension {
            font-size: 0.9em;
            color: #000000;
            margin-top: 10px;
        }
        .card button {
            background-color: #b80404;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #b80404;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #b80404;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="accueil-pokemon.html">Accueil</a></li>
                <li><a href="#extensions">Extensions</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Les cartes -->
        <section id="cartes">
            <h2>Extensions disponibles</h2>
            <div class="cards-grid">
                <div class="card">
                    <img src="pikachu-booster.png" alt="Carte 1">
                    <h3>Puissance Génétique - Pikachu</h3>
                    <button>Ouvrir un booster</button>
                </div>
                <div class="card">
                    <img src="dracaufeu-booster.png" alt="Carte 2">
                    <h3>Puissance Génétique - Dracaufeu</h3>
                    <button>Ouvrir un booster</button>
                </div>
                <div class="card">
                    <img src="mewtwo-booster.png" alt="Carte 3">
                    <h3>Puissance Génétique - Mewtwo</h3>
                    <button>Ouvrir un booster</button>
                </div>
            </div>
        </section>

        <!-- Contact -->
        <section id="contact">
            <h2>Contactez-nous</h2>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
    </footer>
</body>
</html>
